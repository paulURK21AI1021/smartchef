<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Food Companion{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-amber-100 via-white to-green-100 min-h-screen text-gray-800 flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold text-green-700">ğŸ² AI Food Companion</h1>
        <div class="space-x-4">
            <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-green-600 font-medium">Home</a>
            <a href="{{ url_for('ingredient_fetcher.ingredient_fetcher') }}" class="text-gray-700 hover:text-green-600 font-medium">Ingredient Recognition</a>
            <a href="{{ url_for('manual_recipe_input.show_manual_recipe_form') }}" class="text-gray-700 hover:text-green-600 font-medium">Recipe Curation</a>
            <a href="{{ url_for('manual_waste_input.manual_waste_input') }}" class="text-gray-700 hover:text-green-600 font-medium">Waste Repurpose</a>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <script>
        function toggleDarkMode() {
          document.documentElement.classList.toggle('dark');
        }
      </script>
      
      <button onclick="toggleDarkMode()" 
              class="fixed bottom-10 right-5 bg-gray-800 text-white px-4 py-2 rounded-full shadow hover:bg-gray-700 z-50">
        ğŸŒ™ Toggle Dark Mode
      </button>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12 py-4 text-center text-sm text-gray-500">
        Made with ğŸ’š by Paul A Abhishek | Â© 2025
    </footer>
</body>
</html>
